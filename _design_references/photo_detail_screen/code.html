<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Photo Detail Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5912a1",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191121",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#141118] dark:text-white">
<div class="relative mx-auto flex h-full min-h-screen max-w-[480px] flex-col overflow-x-hidden bg-white dark:bg-background-dark">
<!-- Transparent Top Bar Overlay -->
<header class="absolute top-0 z-10 flex w-full items-center justify-between p-4 bg-gradient-to-b from-black/40 to-transparent">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-white/20 text-white backdrop-blur-md">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-white/20 text-white backdrop-blur-md">
<span class="material-symbols-outlined">share</span>
</button>
</header>
<!-- Main Photo Section -->
<main class="flex flex-col">
<div class="aspect-[4/5] w-full overflow-hidden">
<div class="h-full w-full bg-cover bg-center" data-alt="Stunning mountain landscape with orange sunset glow" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA9kOefANXrJZ4Rc-WSXNojSSpEOel-zCVcOz5WDH6auu9ruDaxMn3n0Edf5a0TiKj3_zas1xAr-jwS2FaGKVS413J0xOsTKgKFlXNW2kssF-4wdVqUol4lv-l9O_CwkOGVuFec71H12COqzPhCV2okg-ZH5TIV-fMZvpI6hyUf_d4o8dgOAFEoRlvyfH1zB97HdkLMqxdLuNebGvhbAcLIqFcdv-UM9i0cKNKl8tKtRPMifV2nlS8dKTxSm41DrJRdlYpzjB8hjeY");'>
</div>
</div>
<!-- Content Container -->
<div class="flex flex-col gap-6 p-6">
<!-- Title and Photographer -->
<div class="flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="h-14 w-14 shrink-0 rounded-full bg-cover bg-center border-2 border-primary/10" data-alt="Professional photographer portrait avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC5QSWd5kUblzgf_a97skP-Rs4fFL_VzgoHKvWyu0P0Z99jDLuBZARi93owC9FyW2vRvDUbAbF5DXFfKL36xYxq7yzycSgLfkTjfapkFB1Qcxi--PvhLGTgm_Ski1DKO2_X0t-vOFwnJfRaYuiTkEsJq2AOqa0e9KLImszfbEWuUN5CRlFqPWGOQSASjjUoQfKXAQLIidQMyjt4lJnyXjP9KtrN_KXfbiidXBdMX1nRM_2BJsGJyPuzL4GmEZYq_7-Bu_IFbja2oFc");'>
</div>
<div class="flex flex-col">
<h1 class="text-xl font-bold tracking-tight text-[#141118] dark:text-white leading-tight">Sunset over the Dolomites</h1>
<p class="text-sm font-medium text-[#756388] dark:text-[#a394b3]">@marcus_v</p>
</div>
</div>
<button class="rounded-xl bg-primary/10 px-4 py-2 text-sm font-bold text-primary transition-colors hover:bg-primary/20 dark:bg-primary/20 dark:text-primary">
                        Follow
                    </button>
</div>
<!-- Stats Section -->
<div class="flex gap-4">
<div class="flex flex-1 flex-col items-start gap-1 rounded-2xl border border-[#e0dce5] p-4 dark:border-white/10 dark:bg-white/5">
<span class="material-symbols-outlined text-primary mb-1">visibility</span>
<p class="text-xs font-medium text-[#756388] dark:text-[#a394b3]">Views</p>
<p class="text-lg font-bold text-[#141118] dark:text-white">12.4k</p>
</div>
<div class="flex flex-1 flex-col items-start gap-1 rounded-2xl border border-[#e0dce5] p-4 dark:border-white/10 dark:bg-white/5">
<span class="material-symbols-outlined text-primary mb-1">favorite</span>
<p class="text-xs font-medium text-[#756388] dark:text-[#a394b3]">Likes</p>
<p class="text-lg font-bold text-[#141118] dark:text-white">1.2k</p>
</div>
<div class="flex flex-1 flex-col items-start gap-1 rounded-2xl border border-[#e0dce5] p-4 dark:border-white/10 dark:bg-white/5">
<span class="material-symbols-outlined text-primary mb-1">download</span>
<p class="text-xs font-medium text-[#756388] dark:text-[#a394b3]">Saved</p>
<p class="text-lg font-bold text-[#141118] dark:text-white">450</p>
</div>
</div>
<!-- Description/Tags Placeholder -->
<div class="flex flex-wrap gap-2">
<span class="rounded-full bg-background-light px-3 py-1 text-xs font-medium text-[#756388] dark:bg-white/10 dark:text-[#a394b3]">Nature</span>
<span class="rounded-full bg-background-light px-3 py-1 text-xs font-medium text-[#756388] dark:bg-white/10 dark:text-[#a394b3]">Mountains</span>
<span class="rounded-full bg-background-light px-3 py-1 text-xs font-medium text-[#756388] dark:bg-white/10 dark:text-[#a394b3]">Italy</span>
<span class="rounded-full bg-background-light px-3 py-1 text-xs font-medium text-[#756388] dark:bg-white/10 dark:text-[#a394b3]">Landscape</span>
</div>
</div>
</main>
<!-- Fixed Footer Actions -->
<footer class="sticky bottom-0 mt-auto flex items-center gap-4 bg-white/80 p-6 backdrop-blur-xl dark:bg-background-dark/80">
<button class="flex h-14 flex-1 items-center justify-center gap-2 rounded-2xl bg-primary text-base font-bold text-white shadow-lg shadow-primary/20 transition-transform active:scale-95">
<span class="material-symbols-outlined">download</span>
                Download Image
            </button>
<button class="flex h-14 w-14 items-center justify-center rounded-2xl border-2 border-primary text-primary transition-colors hover:bg-primary/5 active:scale-95">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;">favorite</span>
</button>
</footer>
<!-- iPhone Notch/Safe Area Spacer -->
<div class="h-8 w-full bg-white dark:bg-background-dark"></div>
</div>
</body></html>
